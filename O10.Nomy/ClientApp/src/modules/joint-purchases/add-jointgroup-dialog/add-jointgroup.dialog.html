<div mat-dialog-title>Add new joint group</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Joint group name" [(ngModel)]="data.name">
    <input matInput placeholder="Joint group descripiton" [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Submit</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
