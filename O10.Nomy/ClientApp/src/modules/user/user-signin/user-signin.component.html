<p *ngIf="!isLoaded"><em>Loading...</em></p>
<div *ngIf="isLoaded">
  <p>To get a full-fledged feel from using the demo version simulating a Digital Identity Wallet please find your account by its email:</p>
  <form [formGroup]="accountNameForm" (ngSubmit)="onSignIn()">
    <div class="form-group">
      <label for="accountEmail">Account Email</label>
      <input formControlName="accountEmail" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && formData.accountEmail.errors }" />
      <div *ngIf="submitted && formData.accountEmail.errors" class="invalid-feedback">
        <div *ngIf="formData.accountEmail.errors.required">Value is mandatory</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="submitClick" class="btn btn-primary" type="submit" style="margin-right:10px">Sign In</button>
      <button [disabled]="submitClick" class="btn" (click)="onCancel()" type="reset">Cancel</button>
    </div>
  </form>
</div>
