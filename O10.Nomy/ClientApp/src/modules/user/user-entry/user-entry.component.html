<p *ngIf="!isLoaded"><em>Loading...</em></p>
<div *ngIf="isLoaded" class="main-view">
  <div style="display: inline-flex; height: calc(100vh*0.70); ">
    <div style="margin: auto 5px;">
      <p style="text-align: center">
      To get a full-fledged feel from using the demo version simulating a Digital Identity Wallet please either sign-in into the system or create a new account via sign-up:
      </p>
      <div style="margin: auto; width: 50%">
        <button class="btn btn-primary" (click)="onSignIn()" style="margin-right:10px">Sign In</button>
        <button class="btn btn-primary" (click)="onSignUp()" type="reset">Sign Up</button>
      </div>
    </div>
  </div>
</div>
