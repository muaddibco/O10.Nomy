<p *ngIf="!isLoaded"><em>Loading...</em></p>
<div *ngIf="isLoaded">

      <h5 style="float: left">My info:</h5>
      <button mat-button (click)="logout()" style="float: right">
          <img src="/images/logout-rounded-left-50.png" height="30" width="30"/>
      </button>
    </div>
    <table class="myinfo">
      <tr>
        <td class="caption">Email:</td>
        <td class="value">{{user.email}}</td>
      </tr>
      <tr>
        <td class="caption">Wallet ID:</td>
        <td class="value">{{user.walletId}}</td>
      </tr>
    </table>
    <div *ngIf="isInSession">
      <mat-card *ngIf="!isSessionStarted"><em>Waiting for session '{{sessionInfo.sessionId}}' starting...</em></mat-card>
      <mat-card *ngIf="isSessionStarted"><em>Session '{{sessionInfo.sessionId}}' started</em></mat-card>
    </div>

  <div class="footer">
    <div class="buttons3">
      <button mat-button (click)="onMyAttributes()">
        <div style="display: inline-block; text-align: center;">
          <img src="/images/id-64.png" width="50" height="50" />
          <p style="font-size:small; text-align:center; color:darkgray">My attributes</p>
        </div>
      </button>
      <button mat-button (click)="gotoQrScan()">
        <div style="display: inline-block; text-align: center;">
          <img src="/images/qr-code-80.png" width="50" height="50" />
          <p style="font-size:small; text-align:center; color:darkgray">Click to scan</p>
        </div>
      </button>
      <button mat-button (click)="onDiscloseSecrets()">
