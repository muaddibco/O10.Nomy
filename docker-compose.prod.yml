    image: muaddibco/o10nomy:latest
    ports:
    - 5004:80
    environment:
      - DBSERVER=db
      - O10PORTALSERVICENAME=o10.portal.webapp
      
  o10.portal.webapp:
    image: muaddibco/o10portal:latest
    environment:
      - ASPNETCORE_URLS=http://+:80
