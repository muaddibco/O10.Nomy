      - DBSERVER=db
    ports:
    - 5002:80

  o10.node.webapp:
    image: muaddibco/o10node:latest
    environment:
      - ASPNETCORE_URLS=http://+:80
      - DBSERVER=db
    ports:
    - 5001:80


  db:
    image: "mcr.microsoft.com/mssql/server"
